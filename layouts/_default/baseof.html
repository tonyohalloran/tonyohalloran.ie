<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="canonical" href="{{ .Permalink }}">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title"><a href="/">Tony O'Halloran</a></h1>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer>
    <div class="container">
      <a href="https://github.com/tonyohalloran">GitHub</a> ·
      <a href="https://linkedin.com/in/tony-o-halloran-38098a142">LinkedIn</a> ·
      <a href="mailto:tony@tonyohalloran.ie">Email</a>
    </div>
  </footer>
</body>
</html>
